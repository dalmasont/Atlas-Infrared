<ion-header no-border>
  <ion-navbar transparent>

    <ion-buttons left>
      <button menuToggle>
        <img src="./assets/imagens/iconMenu.png" width="20">
      </button>
    </ion-buttons>
    <ion-title>
      <img src="./assets/imagens/logotipo.png" height="35">
    </ion-title>
    <ion-buttons right>
      <button (click)="startSearch()">
        <img src="./assets/imagens/buttonSearch.png" width="20">
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false" class="no-scroll">
  <ion-fab bottom right (click)="findClinicas();">
    <button ion-fab><ion-icon name="ios-pin"></ion-icon></button>
  </ion-fab>
  <div class="body_container">
    <ion-img class="body" src="./assets/imagens/body.png"></ion-img>
    <button class="btn cabeca" (click)="openList('cabeca', 'CABEÃ‡A')">
      <ion-img class="img" src="./assets/imagens/cabeca.png"></ion-img>
    </button>
    <button class="btn torax" (click)="openList('torax', 'TORAX')">
      <ion-img class="img" src="./assets/imagens/torax.png"></ion-img>
    </button>
    <button class="btn pelve" (click)="openList('pelve', 'PELVE')">
      <ion-img class="img" src="./assets/imagens/pelve.png"></ion-img>
    </button>
    <button class="btn membros_superiores" (click)="openList('membros_superiores', 'MEMBROS SUPERIORES')">
      <ion-img class="img" src="./assets/imagens/membros_superiores.png"></ion-img>
    </button>
    <button class="btn membros_inferiores" (click)="openList('membros_inferiores', 'MEMBROS INFERIORES')">
      <ion-img class="img" src="./assets/imagens/membros_inferiores.png"></ion-img>
    </button>
  </div>
  <ion-img class="bottom" src="./assets/imagens/bottom.jpg"></ion-img>
</ion-content>
